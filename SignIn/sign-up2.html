<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="../shared_style.css">
        <link rel="stylesheet" href="style.css">
        <script src = "track.js"></script>
    </head>
<body onload = "getTime(); setInterval('getTime()', 100)">
    <div class = "userTracker">
        <p id = "mouseClicks">
            Mouse clicks = 0
        </p>
        <p id = "timeSpent">
            Time spent = 00:00:00s
        </p>
        <p id = "keysPressed">
            Keys pressed = 0
        </p>
        <p id = "charsTyped">
            Characters typed = 0
        </p>
    </div>
    <div class="site_content">
        <h1 class="title center">Sign <span class = "color">Up</span></h1>
        <form class="form" action="./sign-up3.html"
        >
            <input class = "inputField" type="text" placeholder="Country" required>
            <div class = "innerRow">
                <input class = "city" type="text" placeholder="City">
                <input 
                    class = "zipCode" 
                    type="text" 
                    placeholder="Zip code"
                    pattern="[0-9]{4}[A-Z]{2}"
                >
            </div>
            <input class = "inputField" type="text" placeholder="Street name">
            <input class = "inputField" type="text" placeholder="Language" required>
            <p class = "stepNumber"><b>Step 2 out of 3</b></p>
            <input class="button" type="submit" value="Next">
        </for>
        
    </div>

    <div class="panel footer">
        <p class="copyright">Â©2023 Menting Cloud</p>
    </div>

</body>
</html>
