<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    
    <!-- <input type="image" src="../Assets/mountain.jpg" alt="" width="200"> -->
    <div class="inputBoxes">
        <h1 class="title">Sign <span class="accent">In</span></h1>
        <br>
        <input type="text" placeholder="Nick" name="nick" id="nick">
        <br>
        <input type="password" name="password" placeholder="Password" id="password1">
        <br>
        <input type="password" name="password2" placeholder = "Repeat your password" id="password2">
        <br>
        <input type="tel" name="fName" placeholder="First name" id="fName">
        <br>
        <input type="text" name="lName" placeholder="Last name" id="lName">
        <br>
        <input type="text" name="country" placeholder="Country" id = "country">
        <br>
        <input type="text" name="city" placeholder="City" id="city">
        <br>
        <input type="text" name="zipCode" placeholder="Zip Code" id = "zipCode">
        <br>
        <input type="text" name="streetName" id="streetName" placeholder="Street name">
        <br>
        <input type="email" name="email" placeholder="Email" id="email">
        <br>
        <input type="text" name = "language" placeholder="Language" id = "language">
        <br>
        <select name="sex" id="sex" >
            <option value="Sex">Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <select name="personType" id="personType">
            <option value="Mentor">Mentor</option>
            <option value="Mentee">Mentee</option>
        </select>
        <br>
        
        <textarea name="bio" id="bio" cols="30" rows="10">Bio</textarea>
        <br>
        <input type="submit" value="Submit" name="Submit">




    </div>


</body>
</html>
