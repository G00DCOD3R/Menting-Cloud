<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="../shared_style.css">
        <link rel="stylesheet" href="style.css">
        <script src="track.js"></script>
    </head>
<body onload = "getTime(); setInterval('getTime()', 100)">
    <div class = "userTracker">
        <p id = "mouseClicks">
            Mouse clicks = 0
        </p>
        <p id = "timeSpent">
            Time spent = 00:00:00s
        </p>
        <p id = "keysPressed">
            Keys pressed = 0
        </p>
        <p id = "charsTyped">
            Characters typed = 0
        </p>
    </div>
    <div class="site_content">
        <h1 class="title center">Sign <span class="color">Up</span></h1>
        <form class="form" action="./sign-in.html">
            <select class = "inputField" name="personType" id="personType" required>
                <option value="" disabled selected>Role</option>
                <option value="Mentor">Mentor</option>
                <option value="Mentee">Mentee</option>
            </select>
            <select name="sex" id="sex" class="inputField" required>
                <option value="" disabled selected>Sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <textarea class="inputField bio" cols="30" rows="20">Bio</textarea>
            <p class = "stepNumber"><b>Step 3 out of 3</b></p>
            <input class="button" type="submit" value="Submit">
        </form>
        
    </div>

    <div class="panel footer">
        <p class="copyright">Â©2023 Menting Cloud</p>
    </div>

</body>
</html>
