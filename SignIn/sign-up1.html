<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../shared_style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site_content">
        <h1 class="title center">Sign <span class = "color">Up</span></h1>
        <form class="form" action="./sign-up2.html">
            <input
                class = "inputField"
                type="text" 
                placeholder="Username" 
                required
                pattern="[A-Z]{1}.{3,10}[0-9!@#$%\^&*)(+=._-]*$"
            >
            <input 
                class = "inputField" 
                type="text" 
                placeholder="First name"
                required
            >
            <input 
                class = "inputField" 
                type="text" 
                placeholder="Last name"
                required
            >
            <input 
                class = "inputField"
                type="password" 
                id="password" 
                placeholder="Password"
                pattern=".{12,}"
                required
            >
            <input 
                class = "inputField" 
                type="text" 
                id="email" 
                placeholder="Email" 
                required
                pattern="[\w-\.]{1,}[@]{1}[\w-\.]{1,}[\.]{1}[\w-\.]{1,}"
            >
            <p class = "stepNumber"><b>Step 1 out of 3</b></p>
            <a class="button" href="../SignIn/sign-up2.html">Next</a>
        </div>
        
    </div>


    <div class = "pageBottom">
        <div class="panel footer">
            <p class="copyright">Â©2023 Menting Cloud</p>
        </div>
    </div>

</body>
</html>
